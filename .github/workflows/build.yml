name: Build executables

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install system dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install ta-lib
          else
            sudo apt-get update
            sudo apt-get install -y libta-lib0 libta-lib-dev
          fi

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r deps.txt
          pip install TA-Lib
      - name: Build with PyInstaller
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pyinstaller main.py --onedir --contents-directory "." --add-data "circle_patch_classifier.joblib;." --add-data "resources;resources" --add-data "tools;tools"
          else
            pyinstaller main.py --onedir --contents-directory "." --add-data "circle_patch_classifier.joblib:." --add-data "resources:resources" --add-data "tools:tools"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/
          retention-days: 90
