name: Build executables

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install system dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install ta-lib
          else
            sudo apt-get update
            sudo apt-get install -y build-essential wget
            wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
            tar -xvzf ta-lib-0.4.0-src.tar.gz
            cd ta-lib
            ./configure --prefix=/usr
            make
            sudo make install
          fi
        shell: bash

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Installer conditionnellement les packages Windows
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pip install -r deps.txt pywin32 pywinpty TA-Lib
          else
            pip install -r deps.txt TA-Lib
          fi
        shell: bash

      - name: Build with PyInstaller
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pyinstaller main.py --onedir --contents-directory "." --add-data "circle_patch_classifier.joblib;." --add-data "resources;resources" --add-data "tools;tools"
          else
            pyinstaller main.py --onedir --contents-directory "." --add-data "circle_patch_classifier.joblib:." --add-data "resources:resources" --add-data "tools:tools"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/
          retention-days: 90
